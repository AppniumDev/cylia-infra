version: '3.9'

services:
  caddy:
    image: caddy:2-alpine
    hostname: caddy
    restart: unless-stopped
    env_file: .env
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - ./caddy_config:/data
      - ./caddy_data:/config

volumes:
  caddy_data:
    external: true
  caddy_config:

networks:
    caddy_public:

